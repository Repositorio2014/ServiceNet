<body>

	<header>

		
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">

		<form method="post">
		  <div class="form-group">
		    <label for="nome">Nome:</label>
		    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"></input>
		  </div>
		  <div class="form-group">
		    <label for="local">Local:</label>
		    <input type="text" class="form-control" id="local" placeholder="Local" name="local"></input>
		  </div>
		  <div class="form-group">
		    <label for="data">Data:</label>
		    <input type="date" class="form-control" id="data" placeholder="Data" name="data"></input>
		  </div>
		  <div class="form-group">
		    <label for="horario">Horario:</label>
		    <input type="time" class="form-control" id="horario" placeholder="Horario" name="horario"></input>
		  </div>

					Horario: <input type="time" value="" name="horario" />
				</div>
			</div> -->
