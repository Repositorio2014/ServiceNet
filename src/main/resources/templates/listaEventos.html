<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> -->
      <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#" class="nav-item nav-link active">Lista de Eventos</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarEvento" class="nav-item nav-link"> Cadastrar evento</a>			
				</li>
				<li class="nav-item active">
					<a href="/" class="nav-item nav-link"> Home</a>			
				</li>
				<li class="nav-item active">
					<a href="/eventos" class="nav-item nav-link"> Eventos</a>			
				</li>
				<li class="nav-item active">
					<a href="/logout" class="nav-item nav-link"> LogOut</a>			
				</li>
				<li class="nav-item active">
					<a href="/cadastrarEvento" class="btn btn-primary"> Cadastrar evento</a>			
				</li>		
			</ul>
		</nav>
	
	</header>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="materialize/js/materialize.min.js"></script> -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>


</html>
